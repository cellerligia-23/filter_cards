<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/img/icon/escudo_flamengo icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" defer></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Jogadores Flamengo</title>
</head>
<body>

  <nav class="container-nav">
    <a href="https://www.flamengo.com.br/" target="_blank" rel="noopener noreferrer">
      <img 
        src="./src/assets/img/icon/escudo_flamengo.png"
        alt="Escudo Flamengo" 
      />
    </a>
    <h1 id="title-nav" class="title title-nav">CLUBE DE REGATAS DO FLAMENGO</h1>
    <a href="https://www.flamengo.com.br/" target="_blank" rel="noopener noreferrer"
    >
    <img 
      src="./src/assets/img/icon/regatas_flamengo.png" 
      alt="Escudo de regatas do Flamengo" 
      class="shield-1" 
    />
    </a>
  </nav>

  <head id="container-head" class="container-head">
    <h1 id="title-head" class="title-head">JOGADORES DO ELENCO PRINCIPAL</h1>
    <div class="input-wrapper">
      <input type="text" id="input-seach" class="input-seach" placeholder="Digite aqui" >
      <i class="ph ph-magnifying-glass"></i>
    </div>
  </head>
  <main>
    <ul id="cards-container" class="cards-container"></ul>
  </main>

  <footer>
    <p>
      <span>&copy; 2024 - LAC</span>
    </p>
    <p id="social-networks" class="social-networks">
      <a href="https://github.com/cellerligia-23/filter_cards" 
        target="_blank"
      >
        <img 
          src="./src/assets/img/icon/github-logo.png" 
          alt="logo github"
          class="footer-logo-github"
        />
      </a>
    </p>
  </footer>
</body>
</html>
